<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="interface.css" />
	</head>
		<body onLoad="load()">
		<button onclick="switchtab(-1)">Previous tab</button>
		<button onclick="switchtab(1)">Next tab</button>
		<div name="table" class="productiontable">
			<span>Production</span>
			<table>
				<tr>
					<td><img src="sprites/junkyard.png" height="32" width="32"/></td>
					<td>Scrap:<span id="Scrap">0</span>
					<td><button onClick="incrimentScrap(1)">Scavenge the Scrapyard</button>
				</tr>
				<tr>
				<td><img src="sprites/cash.png" height="32" width="32"/></td>
					<td>Money:<span id="Money">0</span>
					<td><button onClick="sellScrap()">Sell Scrap</button>
				</tr>
				<tr>
					<td>Hire Scrappers</td>
					<td>Scrappers: <span id="Scrappers">0</span></td>
					<td><button onClick="buyScrapper()" class="button">Buy</button></td>
					<td>Cost:<span id="ScrapperCost">10</span></td>
				</tr>
				<tbody id="grinderreveal" class="grinderreveal">
					<tr>
						<td>Buy Grinder</td>
						<td>Grinders: <span id="Grinders">0</span></td>
						<td><button onClick="buyGrinder()" class="button">Buy</button></td>
						<td>Cost:<span id="GrinderCost">50</span></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div name="table" class="sellingtable">
			<span>Export</span>
			<table>
				<tr>
				<td>Buy Shopping Cart</td>
				<td>Shopping Carts: <span id="Shopping">0</span></td>
				<td><button onClick="buyCart()" class="button">Buy</button></td>
				<td>Cost:<span id="CartCost">25</span></td>
				</tr>
			</table>
		</div>
			<button onClick="savegame()">Save</button> <br/>
			<button onClick="deleteSave()">Delete Save</button>
			<div class="bugs">
				<a href="https://github.com/YuriVitch/Scrap-Idler">
					<button>Report bugs here</button>
				</a>
			</div>
		<script type="text/javascript" src="main.js"></script>
		</body>
</html>
